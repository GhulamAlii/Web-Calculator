<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <input type="text" id="screen" name="txt">
        <button class="num clear" onclick="clearVal()">c</button>
        <button class="num" onclick="getNum('%')">%</button>
        <button class="num blue" onclick="getNum('/')">/</button>
        <button class="num" onclick="getNum('7')">7</button>
        <button class="num" onclick="getNum('8')">8</button>
        <button class="num" onclick="getNum('9')">9</button>
        <button class="num blue" onclick="getNum('x')">x</button>
        <button class="num" onclick="getNum('4')">4</button>
        <button class="num" onclick="getNum('5')">5</button>
        <button class="num" onclick="getNum('6')">6</button>
        <button class="num blue" onclick="getNum('-')">-</button>
        <button class="num" onclick="getNum('1')">1</button>
        <button class="num" onclick="getNum('2')">2</button>
        <button class="num" onclick="getNum('3')">3</button>
        <button class="num blue" onclick="getNum('+')">+</button>
        <button class="num" onclick="getNum('0')">0</button>
        <button class="num" onclick="getNum(',')">,</button>
        <button class="num equal" onclick="Ans()">=</button>
    </div>




    <script src="./app.js"></script>
</body>

</html>
